<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Repeatable network pattern for background -->
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F5F0E6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Network nodes -->
  <circle cx="20" cy="20" r="2" fill="url(#networkGradient)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" begin="0s"/>
  </circle>
  
  <circle cx="100" cy="40" r="2" fill="url(#networkGradient)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <circle cx="60" cy="80" r="2" fill="url(#networkGradient)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" begin="2s"/>
  </circle>
  
  <circle cx="80" cy="100" r="2" fill="url(#networkGradient)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="4s" repeatCount="indefinite" begin="3s"/>
  </circle>
  
  <!-- Connection lines -->
  <g stroke="url(#networkGradient)" stroke-width="1" opacity="0.2" fill="none">
    <path d="M 20 20 L 100 40">
      <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite" begin="0s"/>
    </path>
    <path d="M 100 40 L 60 80">
      <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite" begin="2s"/>
    </path>
    <path d="M 60 80 L 80 100">
      <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite" begin="4s"/>
    </path>
  </g>
</svg>