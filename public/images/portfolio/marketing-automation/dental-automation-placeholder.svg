<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dentalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F9F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8BFA3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dentalGradient)"/>
  
  <!-- Automation dashboard -->
  <rect x="30" y="40" width="340" height="190" rx="8" fill="#F9F9F7" stroke="#C56B47" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="35" y="45" width="330" height="25" fill="#A8BFA3"/>
  <text x="40" y="60" fill="#1C1C1C" font-family="Arial" font-size="12">Bright Smile Dental - Automation System</text>
  
  <!-- Workflow section -->
  <rect x="40" y="80" width="150" height="110" fill="#F5F0E6" stroke="#A8BFA3"/>
  <rect x="45" y="85" width="140" height="15" fill="#4A7C59"/>
  <text x="48" y="95" fill="#F5F0E6" font-family="Arial" font-size="8">Automated Workflows</text>
  
  <!-- Appointment reminder flow -->
  <circle cx="70" cy="115" r="8" fill="#C56B47"/>
  <text x="67" y="119" fill="#F5F0E6" font-family="Arial" font-size="6">📅</text>
  <text x="85" y="119" fill="#1C1C1C" font-family="Arial" font-size="6">Appointment Booked</text>
  
  <!-- Arrow -->
  <path d="M115 115 L125 115" stroke="#4A7C59" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- SMS reminder -->
  <circle cx="135" cy="115" r="8" fill="#C56B47"/>
  <text x="132" y="119" fill="#F5F0E6" font-family="Arial" font-size="6">📱</text>
  <text x="48" y="135" fill="#1C1C1C" font-family="Arial" font-size="6">24-hour SMS reminder sent</text>
  
  <!-- Email reminder -->
  <circle cx="70" cy="150" r="8" fill="#4A7C59"/>
  <text x="67" y="154" fill="#F5F0E6" font-family="Arial" font-size="6">✉️</text>
  <text x="85" y="154" fill="#1C1C1C" font-family="Arial" font-size="6">Email confirmation</text>
  
  <!-- Follow-up -->
  <circle cx="135" cy="150" r="8" fill="#A8BFA3"/>
  <text x="132" y="154" fill="#1C1C1C" font-family="Arial" font-size="6">💬</text>
  <text x="48" y="170" fill="#1C1C1C" font-family="Arial" font-size="6">Post-visit care instructions</text>
  
  <!-- Performance metrics -->
  <rect x="210" y="80" width="150" height="110" fill="#F5F0E6" stroke="#C56B47"/>
  <rect x="215" y="85" width="140" height="15" fill="#C56B47"/>
  <text x="218" y="95" fill="#F5F0E6" font-family="Arial" font-size="8">Performance Results</text>
  
  <!-- No-show reduction -->
  <text x="220" y="115" fill="#1C1C1C" font-family="Arial" font-size="7">No-Show Rate:</text>
  <text x="220" y="128" fill="#C56B47" font-family="Arial" font-size="8" font-weight="bold">30% → 8%</text>
  <text x="220" y="140" fill="#4A7C59" font-family="Arial" font-size="7">73% reduction</text>
  
  <!-- Time savings -->
  <text x="220" y="160" fill="#1C1C1C" font-family="Arial" font-size="7">Admin Time/Week:</text>
  <text x="220" y="173" fill="#C56B47" font-family="Arial" font-size="8" font-weight="bold">15h → 2h</text>
  <text x="220" y="185" fill="#4A7C59" font-family="Arial" font-size="7">87% time saved</text>
  
  <!-- Dental office elements -->
  <g transform="translate(80, 245)">
    <!-- Dental chair -->
    <rect x="0" y="10" width="25" height="15" fill="#A8BFA3"/>
    <rect x="5" y="5" width="15" height="8" fill="#C56B47"/>
    <circle cx="12" cy="9" r="2" fill="#F5F0E6"/>
    <!-- Light -->
    <rect x="15" y="0" width="3" height="8" fill="#1C1C1C"/>
    <circle cx="16" cy="0" r="3" fill="#F5F0E6"/>
  </g>
  
  <!-- Tooth icon -->
  <g transform="translate(300, 245)">
    <path d="M0 10 Q0 5 5 5 Q10 5 10 10 Q10 15 8 18 Q5 20 2 18 Q0 15 0 10" fill="#F5F0E6" stroke="#A8BFA3" stroke-width="1"/>
    <circle cx="3" cy="10" r="1" fill="#A8BFA3"/>
    <circle cx="7" cy="10" r="1" fill="#A8BFA3"/>
  </g>
  
  <!-- Calendar with automation -->
  <rect x="140" y="245" width="30" height="25" fill="#4A7C59"/>
  <rect x="145" y="250" width="20" height="15" fill="#F5F0E6"/>
  <rect x="147" y="252" width="4" height="2" fill="#C56B47"/>
  <rect x="153" y="252" width="4" height="2" fill="#C56B47"/>
  <rect x="159" y="252" width="4" height="2" fill="#C56B47"/>
  <rect x="147" y="256" width="4" height="2" fill="#A8BFA3"/>
  <rect x="153" y="256" width="4" height="2" fill="#A8BFA3"/>
  
  <!-- Automation gear -->
  <circle cx="185" cy="257" r="8" fill="#1C1C1C"/>
  <circle cx="185" cy="257" r="5" fill="#C56B47"/>
  <circle cx="185" cy="257" r="2" fill="#F5F0E6"/>
  <rect x="180" y="252" width="2" height="4" fill="#1C1C1C"/>
  <rect x="188" y="252" width="2" height="4" fill="#1C1C1C"/>
  <rect x="183" y="249" width="4" height="2" fill="#1C1C1C"/>
  <rect x="183" y="261" width="4" height="2" fill="#1C1C1C"/>
  
  <!-- Overall results -->
  <rect x="220" y="245" width="120" height="25" fill="#A8BFA3" opacity="0.9"/>
  <text x="225" y="255" fill="#1C1C1C" font-family="Arial" font-size="9">15 hours/week saved</text>
  <text x="225" y="267" fill="#C56B47" font-family="Arial" font-size="9">92% no-show reduction</text>
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4A7C59"/>
    </marker>
  </defs>
  
  <!-- Legal disclaimer -->
  <text x="300" y="290" fill="#666666" font-family="Arial" font-size="8" opacity="0.7">FICTIONAL DEMONSTRATION</text>
</svg>