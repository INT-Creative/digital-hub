  <!-- Weather icons -->
  <circle cx="70" cy="105" r="8" fill="#C29D49"/>
  <path d="M65 105 Q70 100 75 105 Q70 110 65 105" fill="#F5F0E6"/>
  <text x="85" y="109" fill="#1C1C1C" font-family="Arial" font-size="6">Fall cleanup alerts</text>
  
  <g transform="translate(60, 125)">
    <circle cx="10" cy="0" r="6" fill="#E3F2FD"/>
