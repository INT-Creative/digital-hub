  <text x="165" y="110" fill="#F5F0E6" font-family="Arial" font-size="6">Residential (320 customers)</text>
  <text x="165" y="117" fill="#F5F0E6" font-family="Arial" font-size="5">Seasonal lawn care</text>
  
  <!-- Commercial customers -->
  <rect x="160" y="125" width="80" height="20" fill="#4A7C59"/>
  <text x="165" y="135" fill="#F5F0E6" font-family="Arial" font-size="6">Commercial (80 customers)</text>
  <text x="165" y="142" fill="#F5F0E6" font-family="Arial" font-size="5">Year-round maintenance</text>
  
  <!-- Upsell opportunities -->
  <rect x="160" y="150" width="80" height="25" fill="#C29D49"/>
  <text x="165" y="160" fill="#1C1C1C" font-family="Arial" font-size="6">Upsell Campaigns</text>
  <text x="165" y="169" fill="#1C1C1C" font-family="Arial" font-size="5">• Tree trimming</text>
  <text x="165" y="176" fill="#1C1C1C" font-family="Arial" font-size="5">• Mulch installation</text>
  
