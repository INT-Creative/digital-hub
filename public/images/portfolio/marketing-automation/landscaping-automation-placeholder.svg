    <rect x="22" y="0" width="2" height="15" fill="#1C1C1C"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(130, 240)">
    <rect x="5" y="15" width="4" height="15" fill="#8B4513"/>
    <circle cx="7" cy="15" r="8" fill="#4A7C59"/>
    <circle cx="4" cy="12" r="5" fill="#8BC34A"/>
    <circle cx="10" cy="12" r="5" fill="#8BC34A"/>
