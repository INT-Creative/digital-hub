  <circle cx="290" cy="257" r="8" fill="#1C1C1C"/>
  <circle cx="290" cy="257" r="5" fill="#A8BFA3"/>
  <circle cx="290" cy="257" r="2" fill="#F5F0E6"/>
  
  <circle cx="305" cy="252" r="6" fill="#1C1C1C"/>
  <circle cx="305" cy="252" r="4" fill="#C56B47"/>
  <circle cx="305" cy="252" r="1" fill="#F5F0E6"/>
  
  <!-- Revenue increase -->
  <rect x="320" y="245" width="70" height="25" fill="#4A7C59" opacity="0.9"/>
  <text x="325" y="255" fill="#F5F0E6" font-family="Arial" font-size="8">45% revenue increase</text>
  <text x="325" y="267" fill="#C29D49" font-family="Arial" font-size="8">80% automation</text>
  
  <!-- Legal disclaimer -->
  <text x="300" y="290" fill="#666666" font-family="Arial" font-size="8" opacity="0.7">FICTIONAL DEMONSTRATION</text>
</svg>